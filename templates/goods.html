      <div class="bg-white border rounded-1">
        <section class="w-100 p-4 d-flex justify-content-center pb-4">
          <form style="width: 22rem" action="{% url 'order' %}" method="POST">
            <h2>Make Payment</h2>
            <br />
            {% csrf_token %}
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label
                class="form-label"
                for="form2Example1"
                style="margin-left: 0px"
                >Email</label
              >
              <input
                type="email"
                id="form2Example1"
                class="form-control"
                name="email"
                required
              />
              <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px"></div>
                <div class="form-notch-middle" style="width: 88.8px"></div>
                <div class="form-notch-trailing"></div>
              </div>
            </div>

            <div class="form-outline mb-4 container1">
              <label
                class="form-label"
                for="form2Example1"
                style="margin-left: 0px"
                >Item</label
              >

              <select
                class="form-control form-select"
                aria-label="Default select example"
                name="mytext"
                required
              >
                <option disabled>--select--</option>
                <option value=""></option>
                {% if goods %} {% for i in goods %}
                <option value="{{i.id}}">{{i.name}}</option>
                {% endfor %} {% endif %}
              </select>
              <!-- <input
                type="item"
                id="form2Example1"
                class="form-control"
                name="item"
                required
              /> -->
              <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px"></div>
                <div class="form-notch-middle" style="width: 88.8px"></div>
                <div class="form-notch-trailing"></div>
              </div>
            </div>

            <!-- <div class="form-outline mb-4">

                class="form-label"

                >Amount</label
              >
              <input
                type="number"
                min="1"
                required
                id="form2Example1"
                class="form-control"
                name="amount"
              />
              <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px"></div>
                <div class="form-notch-middle" style="width: 88.8px"></div>
                <div class="form-notch-trailing"></div>
              </div>
            </div> -->

            <button type="submit" class="btn btn-success btn-block mb-4">
              Submit
            </button>
          </form>
        </section>
      </div>
    </section>
