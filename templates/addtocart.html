<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <!-- site metas -->
    <title>Homepage</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- font css -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap");

      body {
        font-family: "Manrope", sans-serif;
        background: #eee;
      }

      .size span {
        font-size: 11px;
      }

      .color span {
        font-size: 11px;
      }

      .product-deta {
        margin-right: 70px;
      }

      .gift-card:focus {
        box-shadow: none;
      }

      .pay-button {
        color: #fff;
      }

      .pay-button:hover {
        color: #fff;
      }

      .pay-button:focus {
        color: #fff;
        box-shadow: none;
      }

      .text-grey {
        color: #a39f9f;
      }

      .qty i {
        font-size: 11px;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5 mb-5">
      <div class="d-flex justify-content-center row">
        <div class="col-md-8">
          <div class="p-2">
            <h4>Shopping cart</h4>
            <!-- <div class="d-flex flex-row align-items-center pull-right">
              <span class="mr-1">Sort by:</span
              ><span class="mr-1 font-weight-bold">Price</span
              ><i class="fa fa-angle-down"></i>
            </div> -->
          </div>
          {% for cart in carts %}
          <div
            class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded"
          >
            <div class="mr-1">
              <img class="rounded" src="{{cart.image.url}}" width="70" />
            </div>
            <div class="d-flex flex-column align-items-center product-details">
              <span class="font-weight-bold">{{cart.product_name}}</span>
              <div class="d-flex flex-row product-desc"></div>
            </div>
            <!-- <div class="d-flex flex-row align-items-center qty">
              <i class="fa fa-minus text-danger"></i>
              <h5 class="text-grey mt-1 mr-1 ml-1">2</h5>
              <i class="fa fa-plus text-success"></i>
            </div> -->
            <div>
              <h5 class="text-grey">{{cart.price}}</h5>
            </div>
            <div class="d-flex align-items-center">
              <a href="{% url 'deletecart' cart.pk %}">
                <i class="fa fa-trash mb-1 text-danger"></i>
              </a>
            </div>
          </div>
          {% endfor %}

          <div
            class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded"
          >
            <div class="mr-1"></div>
            <div class="d-flex flex-column align-items-center product-details">
              <span class="font-weight-bold"></span>
              <div class="d-flex flex-row product-desc"></div>
            </div>
            <!-- <div class="d-flex flex-row align-items-center qty">
              <i class="fa fa-minus text-danger"></i>
              <h5 class="text-grey mt-1 mr-1 ml-1">2</h5>
              <i class="fa fa-plus text-success"></i>
            </div> -->
            <div>
              <h5 class="text-grey">Total</h5>
            </div>
            <div class="d-flex align-items-center">
              <h5 class="text-grey">{{totalprice}}</h5>
            </div>
          </div>

          <div
            class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded"
          >
            <form method="POST" style="width: 98%">
              {% csrf_token %}
              <button
                class="btn btn-warning btn-block btn-lg ml-2 pay-button"
                type="submit"
              >
                Proceed to Pay
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
